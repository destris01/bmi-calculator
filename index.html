<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="card">
            <div class="container">
                <h1 class="h1-header">BMI calculator</h1>
                <form>
                    <h2>Weight</h2>
                    <input class="weight" type="number" placeholder="70kg">

                    <h2>Height</h2>
                    <input class="height" type="number" placeholder="175cm">

                    <input class="reset" type="reset" value="Clear">
                </form>

                <div class="bmi">
                    Your BMI: <h4 class="result"></h4> 
                    <span>Healthy Weight (BMI 18.5 to 24.9)</span>
                </div>
                
            </div>
        </div>
    </main>
 
    
    <script src="script.js"></script>
</body>
</html>
