<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/c05542cc9d.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <div class="card">
            <div class="container">
                <h1>Gender</h1>
                <form action="">
                    <button type="select"> <i class="fas fa-male"></i> Male</button>
                    <button type="select"> <i class="fas fa-female"></i> Female</button>


                    <h2>Weight</h2>
                    <input type="number" placeholder="75kg">

                    <h2>Height</h2>
                    <input type="number" placeholder="180cm">
                </form>
            </div>
        </div>
    </main>
 
    
    <script src="script.js"></script>
</body>
</html>
